<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResPlus Demo</title>
    
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='assets/frame_bug.svg') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

	<header class="app-header">
		<img src="{{ url_for('static', filename='assets/ResPlusLogoTrans.png') }}" alt="ResPlus Logo" class="app-logo">
			
		<div class="header-controls">
			<div class="theme-switcher">
				<i class="material-icons icon-sun">light_mode</i>
				<label class="switch">
					<input type="checkbox" id="theme-toggle">
					<span class="slider round"></span>
				</label>
				<i class="material-icons icon-moon">dark_mode</i>
			</div>

			<div class="header-text">
				<h1 class="brand-title">
					<span class="brand-res">Res</span><span class="brand-plus">+</span><span class="brand-plus-text">Plus</span>
				</h1>
				<p class="brand-subtitle">Модульный конструктор резюме для IT</p>
			</div>
		</div>
	</header>

    <div class="app-container">
        <main id="resume-canvas" class="canvas-container paper-shadow">
            <div class="placeholder">
                <i class="material-icons">add_circle_outline</i>
                <p>Перетащите сюда модуль, чтобы начать</p>
            </div>
        </main>

        <aside class="toolbox-container paper-shadow">
            <h2>Доступные модули</h2>
            <div id="modules-toolbox" class="modules-list">
                <div class="loader">Загрузка модулей...</div>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
